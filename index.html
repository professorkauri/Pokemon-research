    <script>
        const s = document.createElement('link');
        s.rel = 'stylesheet';
        s.href = 'style.css?cb=' + Date.now();
        document.head.appendChild(s);

        /* =======================
           Data & Utilities
           ======================= */
        const TYPE_OPTIONS = ["", "Normal", "Fire", "Water", "Electric", "Grass", "Ice", "Fighting", "Poison", "Ground", "Flying", "Psychic", "Bug", "Rock", "Ghost", "Dragon", "Dark", "Steel", "Fairy"];
        const DEFAULT_DATA = { games: [], pokemon: [] };
        let DATA = structuredClone(DEFAULT_DATA);

        function typeToken(v) { return String(v || "").trim().toLowerCase(); }

        function setTypeData(el, pkmn) {
            const t1 = String(pkmn.type1 || "").trim().toLowerCase();
            const t2 = String(pkmn.type2 || "").trim().toLowerCase() || t1;
            if (t1) el.setAttribute("data-type1", t1); else el.removeAttribute("data-type1");
            if (t2) el.setAttribute("data-type2", t2); else el.removeAttribute("data-type2");
        }

        function setTypeDataAttr(el, attr, value) {
            const v = String(value || "").trim().toLowerCase();
            if (v) el.setAttribute(attr, v);
            else el.removeAttribute(attr);
        }

        // Make a Pokémon image clickable: wrap div.img in a button and return it
        function makeClickablePokemonImage(imgEl, p) {
            const btn = document.createElement("button");
            btn.className = "link-btn";
            btn.style.padding = "0";
            btn.style.background = "transparent";
            btn.style.border = "0";
            btn.style.color = "inherit";
            btn.style.cursor = "pointer";
            btn.setAttribute("aria-label", `Open ${p?.name || "Pokémon"} entry`);
            btn.addEventListener("click", () => openPokemonOverlay(p));

            btn.appendChild(imgEl);   // wrap the image div
            return btn;               // <-- IMPORTANT: return wrapper
        }


        let adminActiveView = "pokemon";
        let selectedId = null;
        let leftFilter = "";
        let pokemonSortMode = "AZ"; // "AZ" | "09"
        let gameSortMode = "DATE";  // "DATE" | "AZ"

        let mainView = "browse";  // "browse" | "games" | "search"

        const PKMN_IMG = (id) => `images/pkmn/${encodeURIComponent(id)}.webp`;
        const GAME_IMG = (slug) => `images/games/${encodeURIComponent(slug)}.webp`;


        function safeHtml(str) { return String(str ?? "").replace(/[&<>"']/g, s => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[s])) }
        function escapeRegExp(s) { return String(s).replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); }
        // Returns HTML with <mark class="hl">…</mark> around matches (case-insensitive), safely escaped
        function highlightHTML(text, query) {
            const src = String(text ?? "");
            const q = String(query ?? "").trim();
            if (!q) return safeHtml(src);
            const escaped = safeHtml(src);
            const re = new RegExp("(" + escapeRegExp(q) + ")", "ig");
            return escaped.replace(re, '<mark class="hl">$1</mark>');
        }
        function numberOrNull(v) { const n = Number(v); return isNaN(n) ? null : n }
        function numOrNullFromInput(v) { if (v === "" || v === null || v === undefined) return null; const n = Number(v); return isNaN(n) ? null : n }
        function updateDatasetSummary() { document.getElementById("datasetSummary").textContent = `${DATA.pokemon.length} Pokémon • ${DATA.games.length} Games` }

        function byReleaseDateAsc(a, b) {
            const da = Date.parse(a.releaseDate || "1970-01-01");
            const db = Date.parse(b.releaseDate || "1970-01-01");
            return (isNaN(da) ? 0 : da) - (isNaN(db) ? 0 : db);
        }

        function debounce(fn, wait = 250) {
            let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), wait); };
        }
        const refreshLeftList = debounce(() => renderAdminLeftList(), 250);

        function pkmnImageNameFromId(id) {
            const s = String(id ?? "").trim();
            if (/^\d+$/.test(s)) return s.padStart(4, "0");
            return s;
        }

        // ---------- image loading (memo + lazy) ----------
        const IMG_STATUS = new Map(); // url -> "ok" | "err"

        function applyBg(el, url) {
            if (!url) { el.style.backgroundImage = "none"; return; }
            el.style.backgroundImage = `url("${url}")`;
        }

        function loadBgOnce(url, onOk, onErr) {
            const status = IMG_STATUS.get(url);
            if (status === "ok") { onOk(); return; }
            if (status === "err") { onErr(); return; }
            const img = new Image();
            img.onload = () => { IMG_STATUS.set(url, "ok"); onOk(); };
            img.onerror = () => { IMG_STATUS.set(url, "err"); onErr(); };
            img.src = url; // no cache-busting here – allow browser cache
        }

        // IntersectionObserver: load when near viewport
        const lazyIO = new IntersectionObserver((entries) => {
            for (const e of entries) {
                if (!e.isIntersecting) continue;
                const el = e.target;
                lazyIO.unobserve(el);
                const url = el.dataset.bg || "";
                if (!url) return;
                loadBgOnce(
                    url,
                    () => applyBg(el, url),
                    () => { el.style.backgroundImage = "none"; }
                );
            }
        }, { root: null, rootMargin: "300px", threshold: 0.01 });

        function lazyBg(el, url) {
            if (!url) { el.style.backgroundImage = "none"; return; }
            el.dataset.bg = url;
            // Optional: low-cost placeholder stays until loaded
            lazyIO.observe(el);
        }


        function fixJsonText(text) {
            text = text.replace(/:\s*NaN\b/g, ": null");
            try {
                const tmp = JSON.parse(text);
                if (Array.isArray(tmp)) {
                    const cleaned = tmp.filter(obj => {
                        if (obj && typeof obj === "object") {
                            return Object.values(obj).some(v => v !== null && v !== "" && v !== undefined);
                        }
                        return true;
                    });
                    return JSON.stringify(cleaned);
                }
            } catch (_) { }
            return text;
        }

        function normalizeData(json) {
            const t = (v) => String(v ?? "").trim();
            const out = { games: [], pokemon: [] };

            if (Array.isArray(json.games)) {
                out.games = json.games.map(g => ({
                    id: t(g.id ?? crypto.randomUUID()),
                    title: t(g.title),
                    releaseDate: t(g.releaseDate),
                    console: t(g.console),
                    colorHex: t(g.colorHex || "#888888"),
                    imageSlug: t(g.imageSlug),
                    corpusSlug: t(g.corpusSlug)
                }));
            }

            if (Array.isArray(json.pokemon)) {
                out.pokemon = json.pokemon.map(p => {
                    // NEW: normalize pokedex into { [gameId]: { regionalDexNumber, entry } }
                    let pokedexObj = {};
                    if (Array.isArray(p.pokedex)) {
                        for (const e of p.pokedex) {
                            const gameId = String(e.version ?? e.gameId ?? "").trim();
                            if (!gameId) continue;
                            const entry = String(e.text ?? e.entry ?? "");
                            const regional = String(e.regionalDexNumber ?? e.regional ?? "").trim();
                            pokedexObj[gameId] = { regionalDexNumber: regional, entry };
                        }
                    } else if (p.pokedex && typeof p.pokedex === "object") {
                        // Also normalize any existing object-ish shapes
                        for (const [k, v] of Object.entries(p.pokedex)) {
                            const entry = String((v && (v.entry ?? v.text)) ?? "");
                            const regional = String((v && (v.regionalDexNumber ?? v.regional)) ?? "");
                            pokedexObj[String(k)] = { regionalDexNumber: regional, entry };
                        }
                    }

                    return {
                        id: String(p.id ?? p.ID ?? crypto.randomUUID()).trim(),
                        name: String(p.name ?? p.Name ?? p[" Name"] ?? "").trim(),
                        category: String(p.category ?? p.Category ?? p[" Category"] ?? "").trim(),
                        form: String(p.form ?? p.Form ?? p[" Form"] ?? "").trim(),
                        species: String(p.species ?? p.Species ?? p[" Species"] ?? "").trim(),
                        evolution: String(p.evolution ?? p.Evolution ?? "").trim(),
                        type1: String(p.type1 ?? p.Type1 ?? p[" Type1"] ?? "").trim(),
                        type2: String(p.type2 ?? p.Type2 ?? p[" Type2"] ?? "").trim(),
                        hp: numberOrNull(p.hp ?? p.HP),
                        attack: numberOrNull(p.attack ?? p.Attack),
                        defense: numberOrNull(p.defense ?? p.Defense),
                        spAtk: numberOrNull(p.spAtk ?? p["Sp Atk"] ?? p[" Sp Atk"]),
                        spDef: numberOrNull(p.spDef ?? p["Sp Def"] ?? p[" Sp Def"]),
                        speed: numberOrNull(p.speed ?? p.Speed),
                        pokedex: pokedexObj
                    };
                });
            }
            return out;
        }

        async function loadInitialData() {
            try {
                const res = await fetch("./data.json"); // allow normal HTTP caching on GitHub Pages
                if (!res.ok) throw new Error("HTTP " + res.status);
                let raw = await res.text();
                let json;
                try { json = JSON.parse(raw); } catch { raw = fixJsonText(raw); json = JSON.parse(raw); }
                DATA = Array.isArray(json) ? normalizeData({ pokemon: json, games: [] }) : normalizeData(json);
            } catch (e) {
                console.warn("Could not auto-load data.json. Use Import JSON if opening via file://", e);
            }
            updateDatasetSummary();
            renderMain();
        }

        /* =======================
   Pokémon Overlay (public)
   ======================= */

        const pkmnOverlayBody = document.getElementById("pkmnOverlayBody");

        function openPokemonOverlay(p) {
            // Title

            // Build content (mirror the admin grouping, but read-only)
            const wrap = document.createElement("div");
            wrap.style.display = "grid";
            wrap.style.gap = "16px";

            // BASIC
            const basic = document.createElement("div");
            basic.className = "subsection";
            basic.innerHTML = `<h4>Basic Info</h4>`;
            const basicGrid = document.createElement("div");

            // Image preview

            prevBox.className = "field";
            const prevLabel = document.createElement("label");
            prevLabel.textContent = "Image";
            const prev = document.createElement("div");
            prev.className = "img-preview";

            prevBox.appendChild(prev);
            basicGrid.appendChild(prevBox);

            // Load image immediately (no lazy in overlay)

            // Simple read rows

            basic.appendChild(basicGrid);

            // SECONDARY

            secondary.className = "subsection";
            secondary.innerHTML = `<h4>Secondary Info</h4>`;
            const secondaryGrid = document.createElement("div");
            secondaryGrid.className = "field-grid";

            // STATS
            const stats = document.createElement("div");
            stats.className = "subsection";
            stats.innerHTML = `<h4>Stats</h4>`;
            const statsGrid = document.createElement("div");
            statsGrid.className = "field-grid";
            statsGrid.appendChild(readRow("HP", p.hp ?? ""));
            statsGrid.appendChild(readRow("Attack", p.attack ?? ""));
            statsGrid.appendChild(readRow("Defence", p.defense ?? ""));
            statsGrid.appendChild(readRow("Sp. Attack", p.spAtk ?? ""));
            statsGrid.appendChild(readRow("Sp. Defence", p.spDef ?? ""));
            statsGrid.appendChild(readRow("Speed", p.speed ?? ""));
            stats.appendChild(statsGrid);

            // POKÉDEX ENTRIES
            const pdx = document.createElement("div");
            pdx.className = "subsection";
            pdx.innerHTML = `<h4>Pokédex Entries</h4>`;
            const grid = document.createElement("div");
            grid.className = "pokedex-grid";

            // sort games by release and render any entries present
            const sortedGames = DATA.games.slice().sort(byReleaseDateAsc);
            let any = false;
            for (const g of sortedGames) {
                const pd = p.pokedex?.[g.id];
                if (!pd || (!pd.entry && !pd.regionalDexNumber)) continue;
                any = true;

                const card = document.createElement("div");
                card.className = "pokedex-card";
                const gameColor = g.colorHex && /^#[0-9a-f]{6}$/i.test(g.colorHex) ? g.colorHex.toUpperCase() : "#888888";
                card.setAttribute("style", `--dex_color:${gameColor}`);

                const parts = [];
                if (g.releaseDate) parts.push(safeHtml(g.releaseDate));
                if (g.console) parts.push(safeHtml(g.console));
                const header = document.createElement("div");
                header.innerHTML = `<strong>${safeHtml(g.title || "(untitled)")}</strong> <span class="muted">${parts.length ? "• " + parts.join(" • ") : ""}</span>`;
                card.appendChild(header);

                const fwrap = document.createElement("div");
                fwrap.className = "field-grid";
                fwrap.appendChild(readRow("Regional Dex #", pd.regionalDexNumber || ""));
                const entryField = document.createElement("div");
                entryField.className = "field";
                const lab = document.createElement("label"); lab.textContent = "Entry";
                const val = document.createElement("div"); val.textContent = pd.entry || "—";
                entryField.appendChild(lab); entryField.appendChild(val);
                fwrap.appendChild(entryField);

                card.appendChild(fwrap);
                grid.appendChild(card);
            }
            if (!any) {
                const empty = document.createElement("div");
                empty.className = "muted";
                empty.textContent = "No Pokédex entries for this Pokémon yet.";
                grid.appendChild(empty);
            }
            pdx.appendChild(grid);

            // mount
            pkmnOverlayBody.innerHTML = "";
            pkmnOverlayBody.appendChild(basic);
            pkmnOverlayBody.appendChild(secondary);
            pkmnOverlayBody.appendChild(stats);
            pkmnOverlayBody.appendChild(pdx);

            pkmnOverlay.classList.add("open");
            pkmnOverlay.setAttribute("aria-hidden", "false");
        }

            pkmnOverlay.classList.remove("open");
            pkmnOverlay.setAttribute("aria-hidden", "true");

        }

        /* =======================
   Game Corpus Overlay + Loader
   ======================= */
        const CORPUS_CACHE = new Map(); // slug -> { lines: string[], text: string }

        async function loadCorpus(slug) {
            slug = String(slug || "").trim();
            if (!slug) return { lines: [], text: "" };
            if (CORPUS_CACHE.has(slug)) return CORPUS_CACHE.get(slug);

            const url = `corpus/${encodeURIComponent(slug)}.txt`;
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error("HTTP " + res.status);
                // raw text (may contain literal "\n" "\r" "\c" tokens)
                const text = await res.text();

                // 1) remove actual CR characters
                // 2) split on actual newlines
                // 3) for each line, replace literal \n \r \c tokens with a space
                // 4) collapse whitespace
                const lines = text
                    .replace(/\r/g, "")
                    .split("\n")
                    .map(l =>
                        l
                            .replace(/\\[nrc]/g, " ")  // literal "\n" "\r" "\c" -> space
                            .replace(/\s+/g, " ")      // collapse
                            .trim()
                    );

                const value = { lines, text };
                CORPUS_CACHE.set(slug, value);
                return value;
            } catch (e) {
                const value = { lines: [], text: "" };
                CORPUS_CACHE.set(slug, value);
                return value;
            }
        }

        const corpusOverlay = document.getElementById("corpusOverlay");
        const corpusOverlayBody = document.getElementById("corpusOverlayBody");
        const corpusOverlayTitle = document.getElementById("corpusOverlayTitle");
        const corpusOverlayCloseBtn = document.getElementById("corpusOverlayClose");

            corpusOverlay.classList.remove("open");
            corpusOverlay.setAttribute("aria-hidden", "true");
            corpusOverlayBody.innerHTML = "";

        async function openCorpusOverlayForGame(game) {
            corpusOverlayTitle.textContent = `${game.title || "Game"} — Corpus`;
            corpusOverlayBody.innerHTML = `<div class="muted">Loading corpus…</div>`;

            const { lines } = await loadCorpus(game.corpusSlug);
            const list = document.createElement("div");
            list.style.display = "grid";
            list.style.gap = "6px";

            // render every line with numbers
            lines.forEach((line, i) => {
                const p = document.createElement("p");
                p.className = "corpus_line";
                p.textContent = `${i + 1} : ${line}`;
                list.appendChild(p);
            });

            corpusOverlayBody.innerHTML = "";
            corpusOverlayBody.appendChild(list);
            corpusOverlay.classList.add("open");
            corpusOverlay.setAttribute("aria-hidden", "false");
        }

        corpusOverlay?.addEventListener("click", (e) => {
            if (e.target === corpusOverlay) closeCorpusOverlay();
        });
        corpusOverlayCloseBtn?.addEventListener("click", closeCorpusOverlay);
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape" && corpusOverlay.classList.contains("open")) closeCorpusOverlay();
        });




        /* =======================
           Main Views
           ======================= */
        const mainEl = document.getElementById("main");
        const mainTabs = document.getElementById("mainTabs");
        mainTabs.addEventListener("click", (e) => {
            const seg = e.target.closest(".seg"); if (!seg) return;
            for (const s of mainTabs.querySelectorAll(".seg")) { s.classList.remove("active"); s.setAttribute("aria-selected", "false") }
            seg.classList.add("active"); seg.setAttribute("aria-selected", "true");
            mainView = seg.dataset.view; renderMain();
        });

        function renderMain() {
            if (mainView === "browse") renderBrowse();
            else if (mainView === "games") renderGames();
            else renderSearch();
        }

        // Shared ID sort (0–9 + suffix so 9, 9GM, 9M etc.)
        function parseIdForSort(raw) {
            const id = (raw || "").toString().trim();
            const m = id.match(/^(\d+)(.*)$/);
            if (m) return { num: parseInt(m[1], 10), suffix: m[2] || "" };
            return { num: Number.POSITIVE_INFINITY, suffix: id };
        }
        function idComparator(a, b) {
            const A = parseIdForSort(a.id), B = parseIdForSort(b.id);
            if (A.num !== B.num) return A.num - B.num;
            if (A.suffix === B.suffix) return 0;
            if (A.suffix === "") return -1;
            if (B.suffix === "") return 1;
            return A.suffix.localeCompare(B.suffix, undefined, { sensitivity: "base" });
        }

        function renderBrowse() {
            const list = DATA.pokemon.slice().sort(idComparator);
            const wrap = document.createElement("div");
            wrap.className = "grid";

            for (const p of list) {
                const card = document.createElement("div");
                card.className = "card";
                setTypeData(card, p);

                // Image (click to open overlay)
                const img = document.createElement("div");
                img.className = "img";
                lazyBg(img, PKMN_IMG(p.id));
                const imgBtn = img; // keep the familiar name
                imgBtn.style.cursor = "pointer";

                            relevancy++;

                        }

                    // Pokédex entries: collect matches; dedupe by entry text, keep OLDEST game
                    const pdx = p.pokedex || {};

                    for (const [gameId, obj] of Object.entries(pdx)) {
                        const entry = obj && obj.entry ? String(obj.entry) : "";
                        if (!entry) continue;
                        if (entry.toLowerCase().includes(q)) {
                            relevancy++;
                            const textKey = entry.trim().replace(/\s+/g, " "); // normalise
                            const g = gameById[gameId];

                            if (!dexMatchesByText.has(textKey)) {

                // ID
                basicGrid.appendChild(
                    makeField("ID", "text", p.id ?? "", (val) => {
                        p.id = val;
                        refreshLeftList();
                        updatePrev();
                    }).container
                );

                // Name
                basicGrid.appendChild(
                    makeField("Name", "text", p.name ?? "", (val) => {
                        p.name = val;
                        rightTitle.textContent = p.name || "(new Pokémon)";
                        refreshLeftList();
                    }).container
                );

                // Form
                basicGrid.appendChild(
                    makeField("Form", "text", p.form ?? "", (val) => {
                        p.form = val;
                        refreshLeftList();
                    }).container
                );

                basic.appendChild(basicGrid);

                // ============ SECONDARY INFO ============ //
                const secondary = document.createElement("div");
                secondary.className = "subsection";
                secondary.innerHTML = `<h4>Secondary Info</h4>`;
                const secondaryGrid = document.createElement("div");
                secondaryGrid.className = "field-grid";

                // Type 1 / Type 2 (with data-type1 / data-type2 on the <select>)
                const type1Field = makeField(
                    "Type 1", "select", p.type1 ?? "",
                    (val) => { p.type1 = val; },
                    { options: TYPE_OPTIONS }
                );
                const type2Field = makeField(
                    "Type 2", "select", p.type2 ?? "",
                    (val) => { p.type2 = val; },
                    { options: TYPE_OPTIONS }
                );

                // Initial set on first render
                setTypeDataAttr(type1Field.input, "data-type1", p.type1);
                setTypeDataAttr(type2Field.input, "data-type2", p.type2);

                // Keep in sync when the user changes the select
                type1Field.input.addEventListener("change", () => {
                    setTypeDataAttr(type1Field.input, "data-type1", type1Field.input.value);
                });
                type2Field.input.addEventListener("change", () => {
                    setTypeDataAttr(type2Field.input, "data-type2", type2Field.input.value);
                });

                // Append to the grid
                secondaryGrid.appendChild(type1Field.container);
                secondaryGrid.appendChild(type2Field.container);


                // Evolution
                secondaryGrid.appendChild(
                    makeField("Evolution", "text", p.evolution ?? "", (val) => { p.evolution = val; }).container
                );

                // Species
                secondaryGrid.appendChild(
                    makeField("Species", "text", p.species ?? "", (val) => { p.species = val; }).container
                );

                secondary.appendChild(secondaryGrid);

                // ============ STATS ============ //
                const stats = document.createElement("div");
                stats.className = "subsection";
                stats.innerHTML = `<h4>Stats</h4>`;
                const statsGrid = document.createElement("div");
                statsGrid.className = "field-grid";

                statsGrid.appendChild(makeField("HP", "number", (p.hp ?? ""), (val) => { p.hp = val; }).container);
                statsGrid.appendChild(makeField("Attack", "number", (p.attack ?? ""), (val) => { p.attack = val; }).container);
                statsGrid.appendChild(makeField("Defence", "number", (p.defense ?? ""), (val) => { p.defense = val; }).container);
                statsGrid.appendChild(makeField("Sp. Attack", "number", (p.spAtk ?? ""), (val) => { p.spAtk = val; }).container);
                statsGrid.appendChild(makeField("Sp. Defence", "number", (p.spDef ?? ""), (val) => { p.spDef = val; }).container);
                statsGrid.appendChild(makeField("Speed", "number", (p.speed ?? ""), (val) => { p.speed = val; }).container);

                stats.appendChild(statsGrid);

                // ============ APPEND GROUPS TO RIGHT PANEL ============ //
                const body = document.getElementById("rightBody");
                body.innerHTML = "";
                body.appendChild(basic);
                body.appendChild(secondary);
                body.appendChild(stats);

                // ============ POKÉDEX ENTRIES (unchanged) ============ //
                const pdx = document.createElement("div");
                pdx.className = "subsection";
                pdx.innerHTML = `<h4>Pokédex Entries (linked to Games)</h4><div class="muted">Add a Game to see inputs here.</div>`;
                const grid = document.createElement("div");
                grid.className = "pokedex-grid";

                const sortedGames = DATA.games.slice().sort(byReleaseDateAsc);
                if (sortedGames.length === 0) {
                    const empty = document.createElement("div");
                    empty.className = "muted";
                    empty.textContent = "No games defined yet.";
                    grid.appendChild(empty);
                } else {
                    for (const g of sortedGames) {
                        const card = document.createElement("div");
                        card.className = "pokedex-card";
                        const gameColor = g.colorHex && /^#[0-9a-f]{6}$/i.test(g.colorHex) ? g.colorHex.toUpperCase() : "#888888";
                        card.setAttribute("style", `--dex_color:${gameColor}`);
                        const title = document.createElement("div");
                        // show bullets only for present parts
                        const parts = [];
                        if (g.releaseDate) parts.push(safeHtml(g.releaseDate));
                        if (g.console) parts.push(safeHtml(g.console));
                        title.innerHTML = `<strong>${safeHtml(g.title || "(untitled)")}</strong> <span class="muted">${parts.length ? "• " + parts.join(" • ") : ""}</span>`;
                        card.appendChild(title);

                        const fwrap = document.createElement("div");
                        fwrap.className = "field-grid";

                        const pd = (p.pokedex[g.id] ||= { regionalDexNumber: "", entry: "" });

                        fwrap.appendChild(
                            makeField("Regional Dex Number", "text", pd.regionalDexNumber, (val) => { pd.regionalDexNumber = val; }).container
                        );
                        fwrap.appendChild(
                            makeField("Pokédex Entry", "textarea", pd.entry, (val) => { pd.entry = val; }).container
                        );

                        card.appendChild(fwrap);
                        grid.appendChild(card);
                    }
                }
                pdx.appendChild(grid);
                body.appendChild(pdx);

                // kick off preview
                updatePrev();


            } else {
                const g = DATA.games.find(x => x.id === selectedId); if (!g) return;
                rightTitle.textContent = g.title || "(untitled game)";
                const wrap = document.createElement("div"); wrap.className = "field-grid";

                // Title / Release / Console
                wrap.appendChild(makeField("Title", "text", g.title, (val) => { g.title = val; rightTitle.textContent = g.title || "(untitled game)"; refreshLeftList(); }).container);
                wrap.appendChild(makeField("Release Date", "date", g.releaseDate, (val) => { g.releaseDate = val; refreshLeftList(); }).container);
                wrap.appendChild(makeField("Console", "text", g.console, (val) => { g.console = val; }).container);

                // === Theme Colour: synced picker + hex input ===
                (function () {
                    const field = document.createElement("div"); field.className = "field";
                    const lab = document.createElement("label"); lab.textContent = "Theme Colour (picker + hex)";
                    const row = document.createElement("div"); row.className = "row";

                    // colour picker
                    const pick = document.createElement("input");
                    pick.type = "color";
                    pick.value = /^#[0-9a-fA-F]{6}$/.test(g.colorHex || "") ? g.colorHex : "#888888";
                    pick.style.width = "44px";
                    pick.style.height = "36px";
                    pick.style.border = "1px solid var(--border)";
                    pick.style.borderRadius = "8px";
                    pick.style.background = "transparent";
                    pick.style.padding = "0";

                    // hex textbox
                    const hex = document.createElement("input");
                    hex.type = "text";
                    hex.value = g.colorHex || "#888888";
                    hex.placeholder = "#RRGGBB";
                    hex.style.flex = "1";
                    hex.style.marginLeft = "10px";
                    hex.style.borderRadius = "10px";
                    hex.addEventListener("input", () => {
                        const v = hex.value.trim();
                        const norm = normalizeHex(v);
                        if (norm) {
                            g.colorHex = norm;
                            pick.value = norm;
                            hex.style.borderColor = "var(--border)";
                            refreshLeftList();
                        } else {
                            // visual hint if invalid
                            hex.style.borderColor = "var(--danger)";
                        }
                    });

                    pick.addEventListener("input", () => {
                        const v = pick.value;
                        g.colorHex = v;
                        hex.value = v.toUpperCase();
                        hex.style.borderColor = "var(--border)";
                        refreshLeftList();
                    });

                    row.appendChild(pick);
                    row.appendChild(hex);
                    field.appendChild(lab);
                    field.appendChild(row);
                    wrap.appendChild(field);

                    function normalizeHex(v) {
                        // Accept formats: #RRGGBB or RRGGBB (case-insensitive)
                        if (/^#[0-9a-fA-F]{6}$/.test(v)) return v.toUpperCase();
                        if (/^[0-9a-fA-F]{6}$/.test(v)) return ("#" + v).toUpperCase();
                        return null;
                    }
                })();

                // === Image slug + preview (preview LEFT of field) ===
                const slugField = makeField("Image Slug (images/games/slug.webp)", "text", g.imageSlug, (val) => { g.imageSlug = val; updateGamePrev(); refreshLeftList(); });
                const slugRow = document.createElement("div");
                slugRow.className = "row";
                const gPrev = document.createElement("div");
                gPrev.className = "img-preview";
                const fieldWrap = document.createElement("div");
                fieldWrap.style.flex = "1";
                fieldWrap.appendChild(slugField.container);
                slugRow.appendChild(gPrev);
                slugRow.appendChild(fieldWrap);
                wrap.appendChild(slugRow);

                const corpusField = makeField(
                    "Corpus Slug (corpus/slug.txt)",
                    "text",
                    g.corpusSlug ?? "",
                    (val) => { g.corpusSlug = val; }
                );
                wrap.appendChild(corpusField.container);

                function updateGamePrev() {
                    const slug = (g.imageSlug || "").trim();
                    const url = slug ? GAME_IMG(slug) : "";
                    if (!url) { gPrev.style.backgroundImage = "none"; return; }
                    loadBgOnce(url, () => applyBg(gPrev, url), () => { gPrev.style.backgroundImage = "none"; });
                }

                body.appendChild(wrap);
                updateGamePrev();
            }
        }

        function renderGameCatalog(game) {
            // Header with game details
            const header = document.createElement("div");
            header.className = "subsection";
            const gColor = game.colorHex && /^#[0-9a-f]{6}$/i.test(game.colorHex) ? game.colorHex.toUpperCase() : "#888888";
            header.setAttribute("style", `--dex_color:${gColor}`);
            header.style.display = "grid";
            header.style.gap = "12px";

            const headTop = document.createElement("div");
            headTop.style.display = "flex";
            headTop.style.justifyContent = "space-between";
            headTop.style.alignItems = "center";

            const hTitle = document.createElement("div");
            hTitle.innerHTML = `<strong style="font-size:18px">${safeHtml(game.title || "(Untitled)")}</strong>`;
            const back = document.createElement("button");
            back.className = "btn";
            back.textContent = "← Back to Games";
            back.addEventListener("click", () => { mainView = "games"; renderMain(); });
            headTop.appendChild(hTitle);
            if ((game.corpusSlug || "").trim()) {
                const corpusBtn = document.createElement("button");
                corpusBtn.className = "btn accent";
                corpusBtn.textContent = "View Corpus";
                corpusBtn.addEventListener("click", () => openCorpusOverlayForGame(game));
                headTop.appendChild(corpusBtn);
            }

            headTop.appendChild(back);

            const meta = document.createElement("div");
            meta.className = "row muted";
            const date = game.releaseDate ? new Date(game.releaseDate).toISOString().slice(0, 10) : "—";
            meta.innerHTML = `<span class="pill">${safeHtml(game.console || "—")}</span><span class="pill">${safeHtml(date)}</span>`;

            const hero = document.createElement("div");
            hero.className = "game-img";
            if (game.imageSlug) lazyBg(hero, GAME_IMG(game.imageSlug));

            header.appendChild(headTop);
            header.appendChild(meta);
            header.appendChild(hero);

            // Filter Pokémon that have an entry OR a regional dex number for this game
            const filtered = DATA.pokemon.filter(p => {
                const pd = p.pokedex?.[game.id];
                if (!pd) return false;
                const hasEntry = !!(pd.entry && String(pd.entry).trim());
                const hasRegional = !!(pd.regionalDexNumber && String(pd.regionalDexNumber).trim());
                return hasEntry || hasRegional;
            });

            // Sort: regional dex number (numeric, missing last), then name
            filtered.sort((a, b) => {
                const ad = parseInt(a.pokedex?.[game.id]?.regionalDexNumber || "", 10);
                const bd = parseInt(b.pokedex?.[game.id]?.regionalDexNumber || "", 10);
                const aHas = !isNaN(ad), bHas = !isNaN(bd);
                if (aHas && bHas && ad !== bd) return ad - bd;
                if (aHas !== bHas) return aHas ? -1 : 1;
                return (a.name || "").localeCompare(b.name || "", undefined, { sensitivity: "base" });
            });

            // Grid like Browse
            const grid = document.createElement("div");
            grid.className = "grid";
            for (const p of filtered) {
                const card = document.createElement("div");
                card.className = "card";
                setTypeData(card, p);

                // Image (click to open overlay)
                const img = document.createElement("div");
                img.className = "img";
                lazyBg(img, PKMN_IMG(p.id));
                const imgBtn = img; // use same naming so the pattern matches elsewhere
                imgBtn.style.cursor = "pointer";
                imgBtn.addEventListener("click", () => openPokemonOverlay(p));
                card.appendChild(imgBtn);

                // Title (name clickable) + form
                const title = document.createElement("div");
                const nameBtn = document.createElement("button");
                nameBtn.className = "link-btn";
                nameBtn.style.padding = "0";
                nameBtn.style.background = "transparent";
                nameBtn.style.border = "0";
                nameBtn.style.color = "inherit";
                nameBtn.style.cursor = "pointer";
                nameBtn.innerHTML = `<strong>${safeHtml(p.name || "(Unnamed)")}</strong>`;
                nameBtn.addEventListener("click", () => openPokemonOverlay(p));

                const formSpan = document.createElement("span");
                formSpan.className = "muted";
                formSpan.textContent = p.form || "";

                title.appendChild(nameBtn);
                title.appendChild(document.createTextNode(" "));
                title.appendChild(formSpan);

                // Meta
                const meta = document.createElement("div");
                meta.className = "row muted";
                const pd = p.pokedex?.[game.id] || {};
                const dexNo = (pd.regionalDexNumber && String(pd.regionalDexNumber).trim()) ? `#${pd.regionalDexNumber}` : "—";
                let typeHTML = "";
                if (p.type1 && p.type2) {
                    typeHTML = `<p class="pill pill-types"><span data-type1="${safeHtml(p.type1.toLowerCase())}">${safeHtml(p.type1)}</span> <span data-type2="${safeHtml(p.type2.toLowerCase())}">${safeHtml(p.type2)}</span></p>`;
                } else if (p.type1) {
                    typeHTML = `<p class="pill pill-types"><span data-type1="${safeHtml(p.type1.toLowerCase())}">${safeHtml(p.type1)}</span></p>`;
                } else {
                    typeHTML = `<p class="pill">—</p>`;
                }

                meta.innerHTML = `<span class="pill">${safeHtml(dexNo)}</span>${typeHTML}`;

                card.appendChild(title);
                card.appendChild(meta);
                grid.appendChild(card);
            }

            mainEl.innerHTML = "";
            mainEl.appendChild(header);
            mainEl.appendChild(grid);
        }


        // Kick off
        loadInitialData();
    </script>
</body>
